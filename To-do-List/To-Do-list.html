<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      transition: background 0.4s;
    }
    .navbar {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
    }
    .navbar-brand img {
      background: white;
      padding: 5px;
      border-radius: 8px;
    }
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      background-color: #ffffffcc;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .badge {
      font-size: 0.8rem;
    }
    .btn i {
      margin-right: 4px;
    }
    .btn-success:hover {
      background-color: #198754cc;
    }
    .btn-primary:hover {
      background-color: #0d6efdcc;
    }
    .text-white .card {
      background-color: #333333cc;
    }
    .text-white .card:hover {
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-light text-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4 shadow-sm">
    <a href="#" class="navbar-brand">
      <img src="images/task.png" class="img-fluid" alt="logo" width="70">
    </a>
    <div class="ms-auto">
      <button class="btn btn-light" onclick="toggleTheme()">
        <i class="bi bi-moon-stars-fill"></i> Theme
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">My Tasks</h2>
      <button class="btn btn-outline-primary shadow-sm" onclick="showAddTaskModal()">
        <i class="bi bi-plus-circle"></i> Add Task
      </button>
    </div>

    <div id="taskCardContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <!-- Modals (Same as before, no need to change unless styling modals) -->
  <!-- Add Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <form id="taskInputForm">
      <div class="modal-dialog">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Task/Description</label>
              <textarea class="form-control" name="taskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Responsible</label>
              <input type="text" class="form-control" name="taskResponsiblePerson" required>
            </div>
            <div class="mb-2">
              <label class="form-label">ETA</label>
              <input type="datetime-local" class="form-control" name="taskETA" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Priority</label>
              <select class="form-select" name="taskPriority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="updateTaskModal" tabindex="-1" aria-hidden="true">
    <form id="taskUpdateForm">
      <div class="modal-dialog">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Task/Description</label>
              <textarea class="form-control" id="editTaskTextArea" name="taskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Responsible</label>
              <input type="text" class="form-control" id="editResponsiblePerson" name="taskResponsiblePerson" required>
            </div>
            <div class="mb-2">
              <label class="form-label">ETA</label>
              <input type="datetime-local" class="form-control" id="editETA" name="taskETA" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Priority</label>
              <select class="form-select" id="editPriority" name="taskPriority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
            <input type="hidden" id="editIndex" name="taskIndex">
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="updateTask()">Update Task</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAddTaskModal() {
      $("#addTaskModal").modal("show");
    }

    function toggleTheme() {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-white");
      document.querySelectorAll(".card, .modal-content").forEach(el => {
        el.classList.toggle("bg-dark");
        el.classList.toggle("text-white");
      });
    }

    function addTask() {
      const dataArr = $("#taskInputForm").serializeArray();
      const task = {};
      dataArr.forEach(item => task[item.name] = item.value);

      const existing = JSON.parse(localStorage.getItem("taskStorage") || "[]");
      existing.push(task);
      localStorage.setItem("taskStorage", JSON.stringify(existing));

      $("#taskInputForm").trigger("reset");
      $("#addTaskModal").modal("hide");
      createHtmlfromstorage();
    }

    function editTask(index) {
      const data = JSON.parse(localStorage.getItem("taskStorage") || "[]")[index];
      $("#editTaskTextArea").val(data.taskDescription);
      $("#editResponsiblePerson").val(data.taskResponsiblePerson);
      $("#editETA").val(data.taskETA);
      $("#editPriority").val(data.taskPriority);
      $("#editIndex").val(index);
      $("#updateTaskModal").modal("show");
    }

    function updateTask() {
      const dataArr = $("#taskUpdateForm").serializeArray();
      const task = {};
      dataArr.forEach(item => task[item.name] = item.value);

      const tasks = JSON.parse(localStorage.getItem("taskStorage") || "[]");
      tasks[parseInt(task.taskIndex)] = task;
      localStorage.setItem("taskStorage", JSON.stringify(tasks));
      $("#updateTaskModal").modal("hide");
      createHtmlfromstorage();
    }

    function markAsDone(index) {
      const tasks = JSON.parse(localStorage.getItem("taskStorage") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("taskStorage", JSON.stringify(tasks));
      createHtmlfromstorage();
    }

    function getPriorityBadge(priority) {
      const color = {
        Low: "bg-success",
        Medium: "bg-warning text-dark",
        High: "bg-danger"
      }[priority] || "bg-secondary";
      return `<span class="badge ${color}">${priority}</span>`;
    }

    function createHtmlfromstorage() {
      const tasks = JSON.parse(localStorage.getItem("taskStorage") || "[]");
      let html = "";

      if (tasks.length === 0) {
        html = `<div class="text-center">No Tasks Added Yet</div>`;
      } else {
        tasks.forEach((task, i) => {
          const date = new Date(task.taskETA).toLocaleString();
          html += `
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title d-flex justify-content-between align-items-center">
                    ${task.taskDescription}
                    ${getPriorityBadge(task.taskPriority)}
                  </h5>
                  <p class="card-text">
                    <strong>Responsible:</strong> ${task.taskResponsiblePerson}<br>
                    <strong>ETA:</strong> ${date}
                  </p>
                  <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-success btn-sm" onclick="markAsDone(${i})">
                      <i class="bi bi-check-circle-fill"></i> Done
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="editTask(${i})">
                      <i class="bi bi-pencil-square"></i> Edit
                    </button>
                  </div>
                </div>
              </div>
            </div>`;
        });
      }

      $('#taskCardContainer').html(html);
    }

    // Load tasks on page load
    createHtmlfromstorage();
  </script>
</body>
</html>
