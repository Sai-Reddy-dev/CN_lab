<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="images/task.png" class="img-fluid" alt="logo" width="100">
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav ms-auto"></div>
      </div>
    </div>
  </nav>

  <div class="container p-5">
    <div class="mb-3">
      <button type="button" class="btn btn-outline-primary" onclick="showAddTaskModal()">Add Task</button>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Task/Description</th>
                  <th>Responsible</th>
                  <th>ETA</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="taskTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Task Modal -->
  <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <form id="taskInputForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-1">
              <label for="addTaskTextArea" class="form-label">Task/Description</label>
              <textarea class="form-control" id="addTaskTextArea" name="taskDescription" rows="3"></textarea>
            </div>
            <div class="mb-1">
              <label for="addResponsiblePerson" class="form-label">Responsible</label>
              <input type="text" class="form-control" id="addResponsiblePerson" name="taskResponsiblePerson">
            </div>
            <div class="mb-1">
              <label for="addTaskETA" class="form-label">ETA</label>
              <input type="datetime-local" class="form-control" id="addTaskETA" name="taskETA">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <form id="taskUpdateForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-1">
              <label class="form-label">Task/Description</label>
              <textarea class="form-control" id="editTaskTextArea" name="taskDescription" rows="3"></textarea>
            </div>
            <div class="mb-1">
              <label class="form-label">Responsible</label>
              <input type="text" class="form-control" id="editResponsiblePerson" name="taskResponsiblePerson">
            </div>
            <div class="mb-1">
              <label class="form-label">ETA</label>
              <input type="datetime-local" class="form-control" id="editETA" name="taskETA">
            </div>
            <input type="hidden" id="editIndex" name="taskIndex">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="updateTask()">Update Task</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    function showAddTaskModal() {
      $("#addTaskModal").modal("show");
    }

    function addTask() {
      var dataArr = $("#taskInputForm").serializeArray();
      let taskObject = {};
      let storageObjectArr = [];

      for (let i in dataArr) {
        taskObject[dataArr[i].name] = dataArr[i].value;
      }

      let storageObject = localStorage.getItem("taskStorage");
      if (storageObject) {
        storageObjectArr = JSON.parse(storageObject);
      }

      storageObjectArr.push(taskObject);
      localStorage.setItem("taskStorage", JSON.stringify(storageObjectArr));

      $("#taskInputForm").trigger("reset");
      $("#addTaskModal").modal("hide");
      createHtmlfromstorage();
    }

    function createHtmlfromstorage() {
      let storageObject = localStorage.getItem("taskStorage");
      let storageObjectArr = JSON.parse(storageObject || "[]");
      let html = "";

      if (storageObjectArr.length > 0) {
        for (let i in storageObjectArr) {
          let date = new Date(storageObjectArr[i]['taskETA']);
          html += `<tr>
            <td>${parseInt(i) + 1}</td>
            <td>${storageObjectArr[i]['taskDescription']}</td>
            <td>${storageObjectArr[i]['taskResponsiblePerson']}</td>
            <td>${date.toUTCString()}</td>
            <td>
              <i class="bi bi-check-circle-fill" onclick="markAsDone(${i})"></i>
              <i class="bi bi-pencil-square" onclick="editTask(${i})"></i>
            </td>
          </tr>`;
        }
      } else {
        html = `<tr><td colspan="5">No Tasks Added yet</td></tr>`;
      }

      $('#taskTableBody').html(html);
    }

    function markAsDone(index) {
      let storageObject = localStorage.getItem("taskStorage");
      let storageObjectArr = JSON.parse(storageObject || "[]");
      storageObjectArr.splice(index, 1); // Removes the completed task
      localStorage.setItem("taskStorage", JSON.stringify(storageObjectArr));
      createHtmlfromstorage();
    }

    function editTask(index) {
      let storageObject = localStorage.getItem("taskStorage");
      let storageObjectArr = JSON.parse(storageObject || "[]");
      let task = storageObjectArr[index];

      $("#editTaskTextArea").val(task.taskDescription);
      $("#editResponsiblePerson").val(task.taskResponsiblePerson);
      $("#editETA").val(task.taskETA);
      $("#editIndex").val(index);
      $("#updateTaskModal").modal("show");
    }

    function updateTask(){
      var dataArr = $("#taskupdateForm").serializeArray()
      var taskObject = {};
      var storageObjectArr = []
      var storageObject = localStorage.getItem("taskStorage");

      for(var i in dataArr){
        var name = dataArr[i]['name']
        var value = dataArr[i]['value']
        taskObject[name] = value
      }

      if(storageObject){
        storageObjectArr = JSON.parse(storageObject)
        const index = parseInt(taskObject.taskIndex)
        storageObjectArr[index] = taskObject; // <-- Replace, don't push
      }

      localStorage.setItem("taskStorage" , JSON.stringify(storageObjectArr))
      $("#updateTaskModal").modal("hide");
      createHtmlfromstorage()
    }

    // Initial call
    createHtmlfromstorage();
  </script>
</body>
</html>
